<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Default Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            #height: 100vh;
            margin: 0;
            padding: 0;
        }
        #form-container {
            background-color: black;
            padding: 40px;
            border-radius: 10px;
            color: white;
            width: 100%; /* Adjust width as needed */
            max-width: 500px; /* Maximum width of the form */
            text-align: center;
      		margin-top:120px;
      
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
      label{
      padding:20px;
      }
    </style>
</head>
<body>
    <div id="form-container">
        <h2>Credit Card Default Prediction</h2>
        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <label for="limit_bal">LIMIT_BAL (Amount of given credit in NT dollars):</label>
            <input type="number" id="limit_bal" name="limit_bal" required><br>
            
            <label for="sex">SEX (Gender - 1=male, 2=female):</label>
            <input type="number" id="sex" name="sex" required><br>

            <input type="number" id="education" name="education" required><br>
            
            <label for="marriage">MARRIAGE (1=married, 2=single, 3=others):</label>
            <input type="number" id="marriage" name="marriage" required><br>
            
            <label for="age">AGE (Age in years):</label>
            <input type="number" id="age" name="age" required><br>
            
            <label for="pay_0">PAY_0 (Repayment status in September 2005):</label>
            <input type="number" id="pay_0" name="pay_0" required><br>
            
            <label for="pay_2">PAY_2 (Repayment status in August 2005):</label>
            <input type="number" id="pay_2" name="pay_2" required><br>

            <input type="number" id="pay_5" name="pay_5" required><br>
            
            <label for="pay_6">PAY_6 (Repayment status in April 2005):</label>
            <input type="number" id="pay_6" name="pay_6" required><br>
            
            <label for="bill_amt1">BILL_AMT1 (Amount of bill statement in September 2005):</label>
            <input type="number" id="bill_amt1" name="bill_amt1" required><br>
            
            <label for="bill_amt2">BILL_AMT2 (Amount of bill statement in August 2005):</label>
            <input type="number" id="bill_amt2" name="bill_amt2" required><br>
            
            <label for="bill_amt3">BILL_AMT3 (Amount of bill statement in July 2005):</label>
            <input type="number" id="bill_amt3" name="bill_amt3" required><br>

            <input type="number" id="bill_amt5" name="bill_amt5" required><br>
            
            <label for="bill_amt6">BILL_AMT6 (Amount of bill statement in April 2005):</label>
            <input type="number" id="bill_amt6" name="bill_amt6" required><br>
            
            <label for="pay_amt1">PAY_AMT1 (Amount of previous payment in September 2005):</label>
            <input type="number" id="pay_amt1" name="pay_amt1" required><br>
            
            <label for="pay_amt2">PAY_AMT2 (Amount of previous payment in August 2005):</label>
            <input type="number" id="pay_amt2" name="pay_amt2" required><br>
